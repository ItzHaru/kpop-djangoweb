{% extends 'base.html' %}

{% block title %}{{ skupina }}{% endblock %}

{% block content %}
    <h2>{% for skupina in skupiny %}
        <a href="{% url 'skupina_detail' skupina.id %}">{{ skupina }}</a>
        {% endfor %}
        {{ skupina.nazev_skupiny }}</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ skupina.fotka.url }}" alt="{{ skupina }}"
                 class="img-fluid">
            <hr>
        </div>
        <div class="col-md-8">
            <div>
                <p>Debut: {{ skupina.debut }}</p>
                <p>Společnost: {{ skupina.spolecnost}}</p>
            </div>
        </div>
    </div>
{% endblock %}
